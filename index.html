<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="test">
      <div class="test__hours"></div>
        <div class="test__minutes"></div>
          <div class="test__seconds"></div>
    </div>
    <div class="clock__wrapper">
      <div class="clock">
         <div class="clock__hours container">
          <img class="clock__number clock__hour--one" src="img/0.jpg">
          <img class="clock__number clock__hour--two" src="img/0.jpg">
          <img class="clock__dots" src="img/dots.png" width="44" height="138">
        </div>
        <div class="clock__minutes container">
          <img class="clock__number clock__minute--one" src="img/0.jpg">
          <img class="clock__number clock__minute--two" src="img/0.jpg">
          <img class="clock__dots" src="img/dots.png" width="44" height="138">
        </div>
        <div class="clock__seconds container">
          <img class="clock__number clock__second--one" src="img/0.jpg">
          <img class="clock__number clock__second--two" src="img/0.jpg">
        </div>
      </div>
    </div>

  </main>
  <script src="js/functions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
